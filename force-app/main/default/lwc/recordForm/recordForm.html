<template>
    <lightning-card title="Lightning Record Form">
        <lightning-record-form object-api-name="Account"  record-id={recordId}
                                layout-type="Compact"
                                mode="view"></lightning-record-form>
    </lightning-card>
    <lightning-card title="Custom Contact Record form">
        <lightning-record-form object-api-name="Contact"
                                fields={MyFiled} >
                            </lightning-record-form>
    </lightning-card>
    <lightning-card title="Apex Controller Methods-Contact Details">
     
        <lightning-datatable key-field="id" data={harshad} columns={coll}></lightning-datatable>

      

        <!-- <template if:true={harshad.error}>
            Sorry Data can Not be displayed 
            <p>{harshad.error}</p>
        </template> -->
    </lightning-card>
</template>
